<app-search-bar class="hide-search-bar-md"></app-search-bar>
<ng-container>
  <mat-accordion multi="true">
    <mat-expansion-panel expanded="true" *ngFor="let builder of allBuilders">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{builder.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div [innerHTML]="builder.description"></div>
      <br>
      <a mat-stroked-button [href]="builder.repository" [title]="builder.repository" target="_blank">Repository</a>
    </mat-expansion-panel>
  </mat-accordion>
</ng-container>
