<h1 class="heading">Custom Builders</h1>
<accordion>
  <accordion-group *ngFor="let builder of builders$ | async" [heading]="builder.name" isOpen="true">
    <div [innerHTML]="builder.description"></div>
    <br>
    <a mat-stroked-button [href]="builder.repository" [title]="builder.repository" target="_blank">Repository</a>
  </accordion-group>
</accordion>
